<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/group.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body>
    <header class="container-sm">
        <a href="/"><img src="/static/images/logo.png" alt="" class="logo"></a>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="{{.Image}}" alt="{{.Name}}" title="{{.Name}}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1 class="display-4">{{.Name}}</h1>
                <p class="lead">Members:</p>
                <ul>
                    {{range .Members}}
                        <li>{{.}}</li>
                    {{end}}
                </ul>
                <p><strong>Created:</strong> {{.CreationDate}}</p>
                <p><strong>First Album:</strong> {{.FirstAlbum}}</p>
                <p><strong>Concert Locations:</strong></p>
                <ul>
                    {{range $location, $dates := .Relations.DatesLocations}}
                        <li><strong>{{$location}}:</strong>
                            <ul>
                                {{range $dates}}
                                    <li>{{.}}</li>
                                {{end}}
                            </ul>
                        </li>
                    {{end}}
                </ul>
            </div>
        </div>
        <div class="center mb-3">
            <a href="/" class="btn btn-outline-light">Go Home</a>
        </div>
    </div>
</body>
</html>
